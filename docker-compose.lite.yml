# Engage - Lite Version (No AI)
# Usage: docker compose -f docker-compose.lite.yml up -d
# Configuration: Copy .env.example to .env and customize (optional)

services:
  engage:
    image: ghcr.io/nilayk/engage:latest
    container_name: engage
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
