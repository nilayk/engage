version: '3.8'

services:
  engage:
    build: .
    container_name: engage
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:1.5b
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: engage-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # One-time model pull service
  ollama-pull:
    image: ollama/ollama:latest
    container_name: engage-ollama-pull
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 10
        echo "Pulling qwen2.5-coder:1.5b model (optimized for HTML/code cleanup)..."
        ollama pull qwen2.5-coder:1.5b
        echo "Pulling nomic-embed-text model (for smart content extraction)..."
        ollama pull nomic-embed-text
        echo "All models ready!"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

volumes:
  ollama_data:
    name: engage-ollama-data
