# Engage - Full Stack with AI
# Usage: ./start.sh (auto-detects GPU) or docker compose up -d
# With GPU: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
# Configuration: Copy .env.example to .env and customize

services:
  engage:
    image: ghcr.io/nilayk/engage:latest
    container_name: engage
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:1.5b}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      # Context window size in tokens (increase for longer pages, requires more memory)
      - OLLAMA_CONTEXT_SIZE=${OLLAMA_CONTEXT_SIZE:-16384}
      # Timeout for AI generation in ms (increase if you see timeout errors on slower hardware)
      - OLLAMA_GENERATE_TIMEOUT=${OLLAMA_GENERATE_TIMEOUT:-180000}
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - engage-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: engage-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - engage-network
    healthcheck:
      # Use ollama CLI which is guaranteed to be available in the image
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # For GPU support, use: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

  # One-time model pull service (runs once then exits)
  ollama-setup:
    image: ollama/ollama:latest
    container_name: engage-ollama-setup
    depends_on:
      ollama:
        condition: service_started
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:1.5b}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
    networks:
      - engage-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 10
        echo "Pulling $$OLLAMA_MODEL (for AI cleanup)..."
        ollama pull $$OLLAMA_MODEL
        echo "Pulling $$EMBEDDING_MODEL (for smart extraction)..."
        ollama pull $$EMBEDDING_MODEL
        echo "All models ready!"
    restart: "no"

networks:
  engage-network:
    name: engage-network
    driver: bridge

volumes:
  ollama_data:
    name: engage-ollama-data